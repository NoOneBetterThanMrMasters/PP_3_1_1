<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
</head>
<body>

<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly id="id" th:field="*{id}" placeholder="ID">
  <br/>
  <label for="name">name</label>
  <input id="name" th:field="*{name}" placeholder="name">
  <br/>
  <label for="lastname">lastname</label>
  <input id="lastname" th:field="*{lastname}" placeholder="lastname">
  <br/>
  <input type="submit" value="update user">
</form>

</body>
</html>
